<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫・店舗使用数 管理システム（部門別）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      padding: 0;
      font-size: 16px;
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    select, input[type="text"], input[type="number"], button {
      font-size: 16px;
      padding: 10px;
      margin: 0;
      max-width: 180px;
      flex: 1 1 auto;
    }
    button {
      max-width: 100px;
      cursor: pointer;
    }
    .table-container {
      overflow-x: auto;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td input {
      width: 80px;
      text-align: center;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }
      td input {
        width: 60px;
        font-size: 14px;
      }
      select, input[type="text"], input[type="number"], button {
        max-width: 100%;
        flex-basis: 100%;
      }
      .input-container {
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>在庫・店舗使用数 管理システム（部門別）</h1>

  <div class="input-container">
    <select id="departmentSelect" aria-label="部門選択">
      <option value="パック">パック</option>
      <option value="食材">食材</option>
    </select>
    <input type="text" id="itemName" placeholder="商品名" aria-label="商品名" />
    <input type="number" id="warehouseStock" placeholder="倉庫在庫" min="0" step="50" aria-label="倉庫在庫" />
    <input type="number" id="storeUsed" placeholder="店舗使用数" min="0" step="1" aria-label="店舗使用数" />
    <button id="addButton">追加</button>
  </div>

  <div id="tablesArea"></div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    // ここにあなたのFirebase設定を貼り付けてください
    const firebaseConfig = {
      apiKey: "AIzaSyC...",
      authDomain: "zaikokannri-sakaihigashi.firebaseapp.com",
      databaseURL: "https://zaikokannri-sakaihigashi-default-rtdb.firebaseio.com",
      projectId: "zaikokannri-sakaihigashi",
      storageBucket: "zaikokannri-sakaihigashi.appspot.com",
      messagingSenderId: "92310858947",
      appId: "1:92310858947:web:f6d6e1e537d87c2608676",
      measurementId: "G-W7QESLYW06"
    };

    // Firebaseを初期化
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const inventoryRef = database.ref('sakaihigashi'); // データを保存するパスを設定

    // データベースからデータを読み込んでテーブルをレンダリング
    inventoryRef.on('value', (snapshot) => {
        const firebaseData = snapshot.val() || {};
        const inventory = Object.keys(firebaseData).map(key => ({
            key: key,
            ...firebaseData[key]
        }));
        renderTables(inventory);
    });

    // データをFirebaseに保存する関数
    function addItem() {
      const department = document.getElementById("departmentSelect").value;
      const name = document.getElementById("itemName").value.trim();
      const warehouse = parseFloat(document.getElementById("warehouseStock").value);
      const used = parseFloat(document.getElementById("storeUsed").value);

      if (!name) {
        alert("商品名を入力してください。");
        return;
      }
      if (isNaN(warehouse) || warehouse < 0) {
        alert("倉庫在庫は0以上の数値を入力してください。");
        return;
      }
      if (isNaN(used) || used < 0) {
        alert("店舗使用数は0以上の数値を入力してください。");
        return;
      }

      // 新しいデータをFirebaseにpush（追加）
      inventoryRef.push({ department, name, warehouse, used });

      // 入力欄をクリア
      document.getElementById("itemName").value = "";
      document.getElementById("warehouseStock").value = "";
      document.getElementById("storeUsed").value = "";
      document.getElementById("itemName").focus();
    }

    // データを更新する関数
    function updateValue(key, field, value) {
      const num = parseFloat(value);
      if (!isNaN(num) && num >= 0) {
        inventoryRef.child(key).update({ [field]: num });
      } else {
        alert("0以上の数値を入力してください。");
      }
    }

    // データを削除する関数
    function removeItem(key) {
      if (confirm("この商品を削除しますか？")) {
        inventoryRef.child(key).remove();
      }
    }

    // テーブルをレンダリングする関数
    function renderTables(inventory) {
      const container = document.getElementById("tablesArea");
      container.innerHTML = "";

      const departments = [...new Set(inventory.map(item => item.department))];

      departments.forEach(dept => {
        const deptItems = inventory.filter(item => item.department === dept);

        const h2 = document.createElement("h2");
        h2.textContent = dept;
        container.appendChild(h2);

        const tableDiv = document.createElement("div");
        tableDiv.className = "table-container";

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>商品名</th>
            <th>倉庫在庫</th>
            <th>店舗使用数</th>
            <th>残数（在庫＋使用）</th>
            <th>操作</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        deptItems.forEach(item => {
          const remaining = item.warehouse + item.used;
          const formattedRemaining = (item.department === "食材") ? remaining.toFixed(1) : remaining;
          const warehouseStep = (item.department === "食材") ? 1 : 50;
          const usedStep = (item.department === "食材") ? 0.1 : 1;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.name}</td>
            <td><input type="number" min="0" step="${warehouseStep}" value="${item.warehouse}" onchange="updateValue('${item.key}', 'warehouse', this.value)"></td>
            <td><input type="number" min="0" step="${usedStep}" value="${item.used}" onchange="updateValue('${item.key}', 'used', this.value)"></td>
            <td>${formattedRemaining}</td>
            <td><button onclick="removeItem('${item.key}')">削除</button></td>
          `;
          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        tableDiv.appendChild(table);
        container.appendChild(tableDiv);
      });
    }

    // イベントリスナーの再設定
    document.getElementById("addButton").addEventListener("click", addItem);
    document.getElementById("departmentSelect").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("itemName").focus();
    });
    document.getElementById("itemName").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("warehouseStock").focus();
    });
    document.getElementById("warehouseStock").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("storeUsed").focus();
    });
    document.getElementById("storeUsed").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("addButton").click();
    });
  </script>

</body>
</html>
